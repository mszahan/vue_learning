<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>learning vue linkedin learning</title>
</head>
<body>
    <div id="app">
        <!-- this method will give flicker of curly braces
        <h1>{{deckName}}</h1> -->
        <h1 v-text="deckName"></h1>
        <div class="card">
            <h2 v-text="flipped ? '' : cards[0].front"></h2>
            <div v-html="flipped ? cards[0].back : '' "></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const FlashCardApp = {
            data() {
                return {
                    deckName: 'Vue.js Fundamentals',
                    cards,
                    flipped: false
                }
            }
        }
        const app = Vue.createApp(FlashCardApp).mount('#app')
    </script>
</body>
</html>
